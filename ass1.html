<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lobster&display=swap" rel="stylesheet">

<!-- <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lobster&family=Red+Rose&display=swap" rel="stylesheet"> -->

</head>
<body>
    <header id="header">
        <div class="left-header">
            <img src="logo2.png" alt="LOGO">
            <h2 class="h2">RestoChef</h2>
        </div>
        <div id="mid-header">
            <ol class="navbar">
                <li class="list">Our Menu</li>
                <li class="list">Maps</li>
                <li class="list">Home</li>
                <li class="list">Contact</li>
            </ol>
        </div>
        <div id="right-header">
            <button class="btn">Order</button>
        </div>
        
    <section id="section">
        <div class="container">
            <h1 class="heading">
                A Restaurant That<br>Only Serves<br>Delicious Food
            </h1>
            <button class="btn button">Read Our Menu</button>
        </div>

        <div class="bottom">
            <img src="scrool.jpg" alt="">
        </div>
    
    </section> 

    </header>
</body>
</html>
